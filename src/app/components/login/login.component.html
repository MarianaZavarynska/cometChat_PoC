<!-- login.page.html -->

<ion-content class="login__wrapper">
    <ion-grid class="ion-justify-content-center ion-align-items-center">
        <ion-row>
            <ion-col size="12" class="ion-text-center">
                <div class="sample__login">
                    <ion-label class="login__header">
                        Login using our sample users
                    </ion-label>
                    <div class="sample__users">
                        <ion-card *ngFor="let user of usersArray" (click)="cometChatLogin(user.uid)">
                            <ion-card-content>
                                <ion-item>
                                    <ion-avatar slot="start">
                                        <ion-img [src]="user.avatar"></ion-img>
                                    </ion-avatar>
                                    <ion-label class="user__details">
                                        <h2 class="user__name">{{ user.name }}</h2>
                                        <p class="user__uid">{{ user.uid }}</p>
                                    </ion-label>
                                </ion-item>
                            </ion-card-content>
                        </ion-card>
                    </div>
                </div>
                <div class="error__text" *ngIf="error">
                    {{ error }}
                </div>
                <div class="login__field">
                    <ion-label class="login__message">Or else continue with login using UID</ion-label>
                    <input
                            type="text"
                            placeholder="Enter UID Here"
                            required
                            [(ngModel)]="uid"
                            (input)="error ? error = '' : null"
                            class="ion-text-center"
                    />
                    <ion-button class="login__button" (click)="cometChatLogin(uid)">
                        Login
                    </ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div class="spinner__wheel" *ngIf="inProgress">
        <div class="spinner__content">
            <img src="assets/logo.png" />
<!--            <cometchat-icon  src="'assets/wait.svg'"></cometchat-icon>-->

        </div>
    </div>
</ion-content>
